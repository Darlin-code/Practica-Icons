<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="stylesheet" href="styles-local.css">
</head>
<body>
    <div class="container">
        <div class="content-top">
            <div class="logo-name">
                <div class="logo">
                    <img src="Icons/logo.jpg" alt="Logo" width="40px" height="40px">
                </div>
                <div class="name">
                    <p>Text</p>
                </div>
                <div class="user-icon">
                    <img src="Icons/user-icon.svg" alt="user-icon" width="25px" height="25px">
                </div>
            </div>
            <div class="login-register">
                <div class="login-icon">
                    <img src="Icons/login-icon.svg" alt="login-icon" width="25px" height="25px">
                </div>
                <div class="sign-up-icon">
                    <img src="Icons/sign-up-icon.svg" alt="sign-up-icon" width="25px" height="25px">
                </div>
            </div>
        </div>
        <div class="content-mid">
            <div class="social-icons">
                <div class="github-icon">
                    <img src="Icons/github-icon.svg" alt="github-icon" width="25px" height="25px">
                </div>
                <div class="instagram-icon">
                    <img src="Icons/instagram-icon.svg" alt="instagram-icon" width="25px" height="25px">
                </div>
                <div class="twitter-icon">
                    <img src="Icons/twitter-icon.svg" alt="twitter-icon" width="25px" height="25px">
                </div>
            </div>
        </div>
        <div class="content-bot">
            <div class="copy-icon">
                <img src="Icons/copyright-icon.svg" alt="copyright-icon" width="15px" height="15px">
            </div>
            <div class="text-copy">
                <span> - 2024</span>
            </div>
        </div>
    </div>
</body>
</html>
